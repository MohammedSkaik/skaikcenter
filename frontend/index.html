<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Almarai', 'Dubai', sans-serif; background-color: #f3f4f6; }
      
      /* Chic & Beautiful Inputs */
      input, select, textarea {
        font-family: 'Almarai', sans-serif !important;
        border: 2px solid #e2e8f0 !important; /* gray-200 - subtle start */
        padding: 0.75rem 1rem !important; /* comfortable padding */
        border-radius: 0.75rem !important; /* modern rounded corners */
        background-color: #ffffff !important;
        transition: all 0.3s ease-in-out !important;
        outline: none !important;
      }

      input:hover, select:hover, textarea:hover {
        border-color: #cbd5e1 !important; /* gray-300 */
        background-color: #f8fafc !important;
      }

      input:focus, select:focus, textarea:focus {
        border-color: #6366f1 !important; /* indigo-500 */
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important; /* soft glow */
        background-color: #ffffff !important;
        transform: translateY(-1px);
      }
      
      /* Buttons */
      button {
         font-family: 'Almarai', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
